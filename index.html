<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Volume Calculator</title>
  </head>
  <body>
    <div>
      <h1>Volume Calculator</h1>
      <h2>Base:</h2>
      <p>Add height and width here</p>
      <input type="text" placeholder="Needs to be a number" id="base-length" />
      <input type="text" placeholder="Needs to be a number" id="base-width" />
      <h2>Length:</h2>
      <p>Add length here</p>
      <input type="text" placeholder="Needs to be a number" id="height" />
      <p>Add type of measurement here</p>
      <input
        type="text"
        id="measure"
        placeholder="Example: cm,m,in (Optional)"
      />
      <button id="submit">submit</button>
      <h1>
        Answer:
        <p id="answer">?</p>
      </h1>
    </div>
  </body>
</html>
